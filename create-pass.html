<!DOCTYPE html>
    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <!--View Port -->
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">

        <!--STYLES-->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">

        <!-- FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/Logo.svg" alt="Rocket.Q Logo"/>
            </header>
            
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua propria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Insira uma senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="assets/users.svg" alt="entrar na sala">
                                Criar Sala</button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
<html>
